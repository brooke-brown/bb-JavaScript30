<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = []; // array to keep track of pressed keys
      const secretCode = 'wesbos'; // secret code to trigger the event
  

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key); // push method because array
        // we need to trim or limit our array based on length of our secret code
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        // start from end of word and remove all keys before the secret code length
        if(pressed.join('').includes(secretCode)) {
          console.log('DING DING');
          cornify_add(); // call the cornify function to add unicorns
        }
        console.log(pressed);
      })
    </script>
  </body>
</html>
