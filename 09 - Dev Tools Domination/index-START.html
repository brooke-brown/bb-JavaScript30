<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //various console methods:

    // !!! Regular
    console.log('hello');

    // !!! Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // !!! Styled
    console.log('%c I am some great text', 'font-size: 20px; background: #BADA55; text-shadow: 10px 10px 0 blue');

    // !!! warning!
    console.warn('Oh naurrr!'); 

    // !!! Error :|

    console.error('This is an error!'); //doesn't throw an error, just displays in console

    // !!! Info

    console.info('This is some info!'); 

    // !!! Testing, tests if something is T or F
    const p = document.querySelector('p');
    console.assert(1 === 2, 'That is wrong!'); // will only log if the assertion is false

    // !!! Clearing,, just clears the console

    console.clear();

    // !!! Viewing DOM Elements

    console.log(p); // logs the array of dog objects
    console.dir('p'); // logs the DOM element as an object

    // !!! Grouping together - best when you have multiple logs for the same thing

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // creates a group in the console
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    })

    // !!! Counting - counts how many times something has been logged

    console.count('Snickers');

    // !!! Timing - tells you how long something takes to execute
    console.time('fetching data');
    fetch('https://api.github.com/users/kevinsawicki')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); // ends the timer and logs the time taken
        console.log(data);
      });

    // there is also console.table() which displays data in a table format, and we have learned

  </script>
</body>
</html>
