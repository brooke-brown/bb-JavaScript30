    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const fifteen = inventors.filter(function(inventor) {

   const totalYears = inventors.reduce((total, inventor) => {

    // 5. Sort the inventors by years lived

    const oldest = inventors.sort(function(a, b) {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      if (lastGuy > nextGuy) {
        return -1; // a comes first
      } else {
        return 1; // b comes first
      }

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    const alpha = people.sort(function(lastOne, nextOne) {
      const [last1, first1] = lastOne.split(', ');
      const [last2, first2] = nextOne.split(', ');
      return last1 > last2 ? 1 : -1; // if last1 is greater than last2, return 1, else return -1

    });
    console.log(alpha);

    // 8. Reduce Exercise
    // sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0; // if the item doesn't exist in the object, set it to 0
      }
      obj[item]++; // increment the count for that item
      return obj; // return the object
    }, {}); // and empty object as initial value
    console.log(transportation);

    // .reduce essentially begins with an empty object and then goes through each item in the array, checking if the item exists in the object, 
    // and if it doesn't, it sets it to 0. Then it increments the count for that item and returns the object.
